{% extends 'base.html' %}

{% block body %}
<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <form action="{{ url_for('post_ok')}}" method="post">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Title" name="title" style="height:30px"/>
      </div>
      <div class="form-group">
        <textarea name="post" class="form-control" style="height:100px"></textarea>
      </div>
      <div class="form-group">
        <input value="Post" class="form-control" type="submit"/>
      </div>
    </form>
  </div>
</div>
{% endblock %}
